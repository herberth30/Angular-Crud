    <div class="col-sm-6">
      <h2>Create Data</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" 
            [(ngModel)]="model.name" placeholder="Enter a new name">
          </div>
        </div>

        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" 
            [(ngModel)]="model.position" placeholder="Enter the position">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" 
            [(ngModel)]="model.email" placeholder="Enter the email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
