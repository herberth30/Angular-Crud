<div class="col-sm-8" >
    <h2> Read Data </h2>
    <table class="table table-bordered">
      <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees; let i = index">
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.email}}</td>
          <td>
            <a (click)="editEmployee(i)" class="btn btn-warning">Edit  </a>
            <a (click)="deleteEmployee(i)" class="btn btn-danger">Delete</a>
          </td>
        </tr>


      </tbody>
    </table>
  </div>

  <div class="col-sm-4" [hidden]="hideUpdate">
     <h2>Update data </h2>
     <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" 
          [(ngModel)]="model2.name" placeholder="Enter a new name">
        </div>
      </div>

      <div class="form-group">
        <label for="position" class="control-label col-sm-2">
          Position
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" name="position" 
          [(ngModel)]="model2.position" placeholder="Enter the position">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="control-label col-sm-2">
          Email
        </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" 
          [(ngModel)]="model2.email" placeholder="Enter the email">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-success" (click)="updateEmployee()">
            update
          </button>
        </div>
      </div>
    </form>
  </div>
